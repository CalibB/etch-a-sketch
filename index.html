<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/etchASketch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Etch-a-Sketch
        </h1>
    </header>
    <main class="main">
        <div class="main__buttons">
            <button class="custom__btn">
                Custom Grid
            </button>
            <button class="clear__btn">
                Clear
            </button>
        </div>
        <p class="instructions__para">
            Hold the ctrl button while moving your mouse
            if you want to move across the grid without "drawing"
        </p>
        
        <div class="grid"></div>
    </main>
    <footer class="footer">
        <p class="footer__text">
            Created by CalibB
        </p>
    </footer>
</body>
</html>
